<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keonyoung Lee - Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 800px;
        margin: 20px;
        background-color: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2d3436;
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: 600;
      }
      .interest {
        margin-top: 30px;
        padding: 25px;
        background: linear-gradient(135deg, #f6f9fc 0%, #f1f4f8 100%);
        border-radius: 15px;
        border-left: 5px solid #0984e3;
      }
      h2 {
        color: #0984e3;
        margin-top: 0;
        font-size: 1.8em;
        font-weight: 500;
      }
      p {
        color: #2d3436;
        font-size: 1.1em;
        margin: 0;
      }
      .highlight {
        color: #0984e3;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, I'm Keonyoung Lee</h1>
      <div class="interest">
        <h2>Areas of Interest</h2>
        <p>
          I am deeply passionate about
          <span class="highlight">Artificial Intelligence</span> and
          <span class="highlight">Computer Vision</span>. My focus lies in
          exploring the fascinating intersection of these fields, where we can
          create intelligent systems that can see and understand the world
          around us.
        </p>
      </div>
    </div>
  </body>
</html>
